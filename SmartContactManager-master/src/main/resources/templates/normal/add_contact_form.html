<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Contact Page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">


				<h1 class="text-center">This is contact form</h1>


				<div class="container-fluid">

					<div class="row">

						<div class="col-md-8 offset-md-2">


							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- First Name  -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input required type="text" id="firstName" name="name"
										placeholder="Enter Name here" class="form-control" />

								</div>

								<!-- Secound Name  -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>

									<input required type="text" id="secondName" name="secoundName"
										placeholder="Enter the Nick Name" class="form-control" />

								</div>



								<!-- Phone Field  -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fas fa-phone"></i>

										</div>

									</div>

									<input required min="10" type="number" id="phone" name="phone"
										placeholder="Enter Phone Number  here" class="form-control" />

								</div>


								<!-- Email Field  -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">@</div>

									</div>

									<input required type="email" id="email" name="email"
										placeholder="Enter the email here" class="form-control" />

								</div>

								<!-- Work Field  -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fas fa-briefcase"></i>

										</div>

									</div>

									<input required type="text" id="work" name="work"
										placeholder="Enter the work here" class="form-control" />

								</div>


								<!-- Contact Description -->

								<div class="form-group mt-3">

									<textarea id="mytextarea"
										placeholder="Enter contact description" name="discription"
										class="form-control" rows="10"></textarea>

								</div>

								<!--   Contact Image -->
								<div class="custome-file">

									<input type="file" name="profileImage" />

								</div>

								<!-- button to save -->

								<div class="container text-center">

									<button class="btn btn-outline-primary">Save Button</button>

								</div>

							</form>


						</div>

					</div>

				</div>

			</div>



		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>


	</section>

</body>
</html>
