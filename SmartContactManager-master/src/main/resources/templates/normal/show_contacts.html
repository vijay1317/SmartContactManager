<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>View Contact Page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">


				<h1 class="text-center">Contact View Page</h1>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>

						</tr>
					</thead>
					<tbody>

						<!-- now we will print same thinks in loop way -->


						<tr th:each="c:${contacts}">
							<th scope="row" th:text="${'SCMUSER' + c.cId}">1</th>


							<td><img src="" class="my_profile_picture"
								th:src="@{'/img/'+${c.image}}" alt="profile photo" /> <span
								th:text="${c.name}"></span></td>

							<td><a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}">

									<span th:text="${c.email}"></span>

							</a></td>

							<td th:text="${c.phone}">@mdo</td>
							<td><a n th:onclick="|deleteContact(${c.cId})|"
								class="btn btn-danger btn-sm">Delete</a>
								
								
								<form method="post"
									th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-1">

									<button type="submit" class="btn  btn-primary btn-sm">Update</button>

								</form></td>
						</tr>



					</tbody>
				</table>

				<!--  pagination part -->


				<nav aria-label="Page navigation example">

					<ul class="pagination">

						<li th:if="${currentPage != 0}" class="page-item"><a
							th:href="@{'/user/show-contacts/'+${currentPage-1}}"
							class="page-link" href="#">Previous</a></li>



						<li th:classappend="${currentPage==i-1?'active':''}"
							th:each="i : ${#numbers.sequence(1,totalPages)}"
							class="page-item"><a
							th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link"
							href="#"><span th:text="${i}"></span></a></li>


						<li th:if="${currentPage+1 != totalPages}" class="page-item"><a
							th:href="@{'/user/show-contacts/'+${currentPage+1}}"
							class="page-link" href="#">Next</a></li>
					</ul>
				</nav>
			</div>




		</div>

	</section>

</body>
</html>
