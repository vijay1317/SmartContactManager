<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 210px;" class="col-md-12">

							<!-- message box  -->
							<div th:if="${session.message}" class="container">

								<div class="alert alert-danger my-2 text-center" role="alert">

									<span th:text="${session.message}"></span>

								</div>

								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

							</div>



							<!-- //  th:action="@{/dologin}" action="#"  -->
							<h3 class="text-center mt-3">Your Registered Email</h3>




							<form action="" th:action="@{/send-otp}" method="post">

								<div class="form-group">

									<input required="required" type="email" name="email"
										placeholder="Enter the registered email" class="form-control" />

								</div>

								<div class="container text-center mt-3">

									<button class="btn btn-warning mt-3">Get Otp</button>

								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
